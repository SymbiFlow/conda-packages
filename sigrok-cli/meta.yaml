{% set version = '%s_%04i_%s'|format(GIT_DESCRIBE_TAG|replace('sigrok-cli-', '')|replace('-v','.') or '0.X', GIT_DESCRIBE_NUMBER|int, GIT_DESCRIBE_HASH or 'gUNKNOWN') %}
package:
  name: sigrok-cli
  version: {{ version }}

source:
  - git_url: https://github.com/SymbiFlow/sigrok-cli
    git_rev: master
    folder: sigrok-cli
  - git_url: https://github.com/sigrokproject/libserialport
    git_rev: master
    folder: libserialport
  - git_url: https://github.com/sigrokproject/libsigrok
    git_rev: master
    folder: libsigrok
  - git_url: https://github.com/sigrokproject/libsigrokdecode
    git_rev: master
    folder: libsigrokdecode

build:
  number: {{ '1%04i00%s'|format(GIT_DESCRIBE_NUMBER|int, os.environ.get('DATESTR')) }}
  string: {{ '%04i'|format(GIT_DESCRIBE_NUMBER|int) }}.{{ os.environ.get('DATESTR') }}.{{ GIT_DESCRIBE_HASH }}
  script_env:
    - CI
    - TRAVIS

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python {{ python }}
    - pkg-config
    - libusb
    - libzip
    - glib
    - glibmm
    # C++ bindings
    - doxygen
    # Python bindings
    - swig
  host:
    - python {{ python }}
    - pkg-config
    - libzip
    - glib
    # C++ bindings
    - glibmm
    - libsigcpp
    # Python bindings
    - pygobject
    - numpy
  run:
    - python {{ python }}
    - libzip
    - libsigcpp
    - glibmm

about:
  home: http://sigrok.org/
  license: GPLv3
  summary: 'The sigrok project aims at creating a portable, cross-platform, Free/Libre/Open-Source signal analysis software suite that supports various device types (e.g. logic analyzers, oscilloscopes, and many more).'
