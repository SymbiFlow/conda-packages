{% set version = '%s_%04i_%s'|format(PKG_TAG, PKG_NUMBER|int, PKG_GIT_HASH) %}
package:
  name: tree-sitter-verilog
  version: {{ version }}

source:
  git_url: https://github.com/tree-sitter/tree-sitter-verilog.git

build:
  # number: 201803050325
  number: {{ environ.get('DATE_NUM') }}
  # string: 20180305_0325
  string: {{ environ.get('DATE_STR') }}
  script_env:
    - CI
    - TRAVIS

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - nodejs
    - python
    - pip

about:
  home: https://github.com/tree-sitter/tree-sitter-verilog
  license: MIT
  license_file: LICENSE
  summary: 'Verilog grammar for tree-sitter'
